<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmar asistencia</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 3px solid #f8c6d8;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      position: absolute;
      width: calc(100% - 62px);
      z-index: 10;
      left: 31px;
      top: 115px;
    }
    li {
      padding: 10px;
      cursor: pointer;
    }
    li:hover {
      background-color: #f0cadd;
    }
    button {
      padding: 10px 20px;
      background-color: #cc2e72;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>ðŸŽ€ ConfirmaciÃ³n de Asistencia</h2>
    <p>Busca tu nombre para confirmar</p>
    <input id="nombreInput" type="text" placeholder="Escribe tu nombre" autocomplete="off" />
    <ul id="sugerencias" hidden></ul>
    <button id="confirmarBtn" style="display:none;">Confirmar asistencia</button>
  </div>

  <script>
    // --- CONFIGURA ESTO ---
    const spreadsheetId = "1LKsB3nXQ8NqosmyuoiLTRxUrrQzsXAnf2hVlIxoiYQI";
    const apiKey = "AIzaSyC916C1gjId46ClbCpxNaLRkPITQVKkF5E";
    const backendConfirmURL = "https://script.google.com/macros/s/AKfycbwE_e9OUUyM24Y8kQbXa3MqZ8K6JWs_-REgJkdUo_86obTlCrO0GfoEZ2yxGorQXtnE/exec";

    let invitados = [];
    let seleccionado = null;

    // Normaliza texto para bÃºsqueda insensible a mayÃºsculas y tildes
    function normalizar(texto) {
      return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    async function cargarInvitados() {
      const range = "Invitados!A2:G"; // Ajusta el rango si tienes mÃ¡s columnas o filas
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.values) {
          invitados = data.values.map(row => ({
            codigo: row[0],
            nombre: row[1],
            adultos: row[2],
            ninos: row[3],
            mesa: row[5],
            confirmado: row[6]
          }));
        } else {
          alert("No se pudieron cargar los invitados.");
          console.error(data);
        }
      } catch (e) {
        alert("Error al cargar la lista de invitados.");
        console.error(e);
      }
    }

    function mostrarSugerencias(texto) {
      const ul = document.getElementById("sugerencias");
      ul.innerHTML = "";
      if (!texto.trim()) {
        ul.hidden = true;
        return;
      }

      const textoNorm = normalizar(texto);
      const coincidencias = invitados.filter(i => normalizar(i.nombre).includes(textoNorm));

      if (coincidencias.length === 0) {
        ul.hidden = true;
        return;
      }

      coincidencias.forEach(inv => {
        const li = document.createElement("li");
        li.textContent = inv.nombre + (inv.confirmado === "SÃ­" ? " âœ… Confirmado" : "");
        li.onclick = () => seleccionarInvitado(inv);
        ul.appendChild(li);
      });

      ul.hidden = false;
    }

    function seleccionarInvitado(inv) {
      seleccionado = inv;
      document.getElementById("nombreInput").value = inv.nombre;
      document.getElementById("sugerencias").hidden = true;
      document.getElementById("confirmarBtn").style.display = "inline-block";
    }

    async function confirmarAsistencia() {
      if (!seleccionado) {
        alert("Por favor selecciona un invitado de la lista.");
        return;
      }

      if (seleccionado.confirmado === "SÃ­") {
        alert("Ya habÃ­as confirmado tu asistencia, Â¡gracias!");
        return;
      }

      const url = `${backendConfirmURL}?codigo=${encodeURIComponent(seleccionado.codigo)}`;

      try {
        const res = await fetch(url);
        const html = await res.text();

        // Mostrar respuesta del backend en un modal sencillo
        const w = window.open("", "ConfirmaciÃ³n", "width=400,height=300");
        w.document.write(html);
        w.document.close();

        // Actualiza el estado para que no confirme otra vez
        seleccionado.confirmado = "SÃ­";
        document.getElementById("confirmarBtn").style.display = "none";
      } catch (e) {
        alert("Error al confirmar asistencia.");
        console.error(e);
      }
    }

    document.getElementById("nombreInput").addEventListener("input", e => {
      mostrarSugerencias(e.target.value);
      document.getElementById("confirmarBtn").style.display = "none";
      seleccionado = null;
    });

    document.getElementById("confirmarBtn").addEventListener("click", confirmarAsistencia);

    window.onload = cargarInvitados;
  </script>
</body>
</html>
