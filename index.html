<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar asistencia</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 3px solid #f8c6d8;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      position: absolute;
      width: calc(100% - 60px);
      z-index: 10;
    }
    li {
      padding: 10px;
      cursor: pointer;
    }
    li:hover {
      background-color: #f0cadd;
    }
    button {
      padding: 10px 20px;
      background-color: #cc2e72;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .relative {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>ðŸŽ€ ConfirmaciÃ³n de Asistencia</h2>
    <p>Busca tu nombre para confirmar</p>
    <div class="relative">
      <input id="nombreInput" type="text" placeholder="Escribe tu nombre">
      <ul id="sugerencias" hidden></ul>
    </div>
    <button id="confirmarBtn" style="display:none;">Confirmar</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_c1Puke-xaaACMZnrOBbJpl16ixgktZmBiNIjpkIHULrXfhb-GAUrMYV4tm69gCZV/exec";
    let invitados = [];

    function normalizar(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    async function cargarInvitados() {
      const res = await fetch(`${scriptURL}?nombreLista`);
      invitados = await res.json();
    }

    function mostrarSugerencias(filtro) {
      const ul = document.getElementById("sugerencias");
      ul.innerHTML = "";
      const texto = normalizar(filtro);
      if (!texto) return ul.hidden = true;

      const coincidencias = invitados.filter(i =>
        normalizar(i.nombre).includes(texto)
      );

      if (coincidencias.length === 0) return ul.hidden = true;

      coincidencias.forEach(inv => {
        const li = document.createElement("li");
        li.textContent = inv.nombre;
        li.onclick = () => seleccionarNombre(inv);
        ul.appendChild(li);
      });

      ul.hidden = false;
    }

    function seleccionarNombre(inv) {
      document.getElementById("nombreInput").value = inv.nombre;
      document.getElementById("sugerencias").hidden = true;
      document.getElementById("confirmarBtn").style.display = "inline-block";
      document.getElementById("confirmarBtn").onclick = () => {
        window.location.href = `${scriptURL}?codigo=${encodeURIComponent(inv.codigo)}`;
      };
    }

    document.getElementById("nombreInput").addEventListener("input", e => {
      mostrarSugerencias(e.target.value);
      document.getElementById("confirmarBtn").style.display = "none";
    });

    window.onload = cargarInvitados;
  </script>
</body>
</html>
