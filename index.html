<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ConfirmaciÃ³n de Asistencia</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 3px solid #f8c6d8;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    ul#sugerencias {
      list-style: none;
      padding: 0;
      margin-top: 0;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    ul#sugerencias li {
      padding: 10px;
      cursor: pointer;
    }
    ul#sugerencias li:hover {
      background-color: #f0d8e6;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>ðŸŽ€ ConfirmaciÃ³n de Asistencia</h2>
    <p>Busca tu nombre en la lista</p>
    <input id="buscador" type="text" placeholder="Ej. Axel GÃ³mez" oninput="filtrar()">
    <ul id="sugerencias"></ul>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwwf4nEpdrNPoPuV70KeoS7pDgYudSyATUoPa8ZbzZkbo-1XFVYBw1I3xbJemBO4aDO/exec?nombreLista";
    let lista = [];

    async function cargarLista() {
      const res = await fetch(endpoint);
      lista = await res.json();
    }

    function filtrar() {
      const input = document.getElementById("buscador").value.toLowerCase();
      const sugerencias = document.getElementById("sugerencias");
      sugerencias.innerHTML = "";

      if (input.length < 2) return;

      const coincidencias = lista.filter(p =>
        p.nombre.toLowerCase().includes(input)
      );

      coincidencias.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.nombre;
        li.onclick = () => {
          window.location.href = `https://script.google.com/macros/s/AKfycbzXLDYAlonDj-Q20Sa1Yl7jeoSklMb_Khj_qFiIkMTwboiwhzCWANUhEVWL2AJX6WNN/exec?codigo=${encodeURIComponent(p.codigo)}`;
        };
        sugerencias.appendChild(li);
      });
    }

    cargarLista();
  </script>
</body>
</html>
