<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar asistencia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6f0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .contenedor {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 3px solid #f8c6d8;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #cc2e72;
    }

    p {
      font-size: 1em;
      color: #5e3d4f;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 1em;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 5px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      width: 100%;
      z-index: 10;
      position: relative;
    }

    li {
      padding: 10px;
      cursor: pointer;
    }

    li:hover {
      background-color: #f0cadd;
    }

    button {
      padding: 12px 20px;
      background-color: #cc2e72;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
      display: none;
      width: 100%;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        height: auto;
      }

      .contenedor {
        padding: 25px 15px;
      }

      h2 {
        font-size: 1.3em;
      }

      p, input, button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>ðŸŽ€ ConfirmaciÃ³n de Asistencia</h2>
    <p>Busca tu nombre para confirmar</p>
    <input id="nombreInput" type="text" placeholder="Escribe tu nombre" autocomplete="off" />
    <ul id="sugerencias" hidden></ul>
    <button id="confirmarBtn">Confirmar asistencia</button>
  </div>

  <script>
    // --- CONFIGURA ESTO ---
    const spreadsheetId = "1LKsB3nXQ8NqosmyuoiLTRxUrrQzsXAnf2hVlIxoiYQI";
    const apiKey = "AIzaSyC916C1gjId46ClbCpxNaLRkPITQVKkF5E";
    const backendConfirmURL = "https://script.google.com/macros/s/AKfycbxSOb3uT96PgF3j6SWZxjw436aOBNJOGSy-z9I2zACaiOiB9JiYZ-bTrKPjoja9aLkt/exec";

    let invitados = [];
    let seleccionado = null;

    function normalizar(texto) {
      return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    async function cargarInvitados() {
      const range = "Invitados!A2:G";
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.values) {
          invitados = data.values.map(row => ({
            codigo: row[0],
            nombre: row[1],
            adultos: row[2],
            ninos: row[3],
            mesa: row[5],
            confirmado: row[6]
          }));
        } else {
          alert("No se pudo cargar la lista.");
          console.error(data);
        }
      } catch (e) {
        alert("Error al cargar invitados.");
        console.error(e);
      }
    }

    function mostrarSugerencias(texto) {
      const ul = document.getElementById("sugerencias");
      ul.innerHTML = "";

      if (!texto.trim()) {
        ul.hidden = true;
        return;
      }

      const textoNorm = normalizar(texto);
      const coincidencias = invitados.filter(i =>
        normalizar(i.nombre).includes(textoNorm)
      );

      if (coincidencias.length === 0) {
        ul.hidden = true;
        return;
      }

      coincidencias.forEach(inv => {
        const li = document.createElement("li");
        li.textContent = inv.nombre;
        li.onclick = () => seleccionarInvitado(inv);
        ul.appendChild(li);
      });

      ul.hidden = false;
    }

    function seleccionarInvitado(inv) {
      seleccionado = inv;
      document.getElementById("nombreInput").value = inv.nombre;
      document.getElementById("sugerencias").hidden = true;
      document.getElementById("confirmarBtn").style.display = "block";
    }

    function confirmarAsistencia() {
      if (!seleccionado) {
        alert("Selecciona un invitado vÃ¡lido.");
        return;
      }

      window.location.href = `${backendConfirmURL}?codigo=${encodeURIComponent(seleccionado.codigo)}`;
    }

    document.getElementById("nombreInput").addEventListener("input", e => {
      mostrarSugerencias(e.target.value);
      seleccionado = null;
      document.getElementById("confirmarBtn").style.display = "none";
    });

    document.getElementById("confirmarBtn").addEventListener("click", confirmarAsistencia);

    window.onload = cargarInvitados;
  </script>
</body>
</html>
