<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar asistencia</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 3px solid #f8c6d8;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 5px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    li {
      padding: 10px;
      cursor: pointer;
    }
    li:hover {
      background-color: #f0d8e6;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>ðŸŽ€ ConfirmaciÃ³n de Asistencia</h2>
    <input id="busqueda" type="text" placeholder="Escribe tu nombre" oninput="buscar()">
    <ul id="sugerencias"></ul>
  </div>

  <script>
    let lista = [];

    async function cargar() {
      const res = await fetch("https://script.google.com/macros/s/TU_ID_DEL_SCRIPT/exec?nombreLista");
      lista = await res.json();
    }

    function buscar() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const sugerencias = document.getElementById("sugerencias");
      sugerencias.innerHTML = "";

      const encontrados = lista.filter(p => p.nombre.toLowerCase().includes(input));
      encontrados.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.nombre;
        li.onclick = () => {
          window.location.href = `https://script.google.com/macros/s/AKfycbxwZaEyT0-rF7pOhvssoRhIO4L3-RRVD0tM3s3aPsuh5GkazITLJD1o8FfJJGsZ7tYj/exec?codigo=${encodeURIComponent(p.codigo)}`;
        };
        sugerencias.appendChild(li);
      });
    }

    cargar();
  </script>
</body>
</html>
