<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mapa de mesas — Quince años</title>
<link rel="stylesheet" href="style-mapa.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="top">
<div class="brand">
<h1>Mapa de mesas — Quince años</h1>
<p class="sub">Escanea el QR de tu mesa o abre esta página con <code>?mesa=101</code></p>
</div>
</header>


<main class="wrap">
<section class="map-wrap">
<!-- SVG plano (coordenadas 0..1000 x 0..600) -->
<svg id="svgmap" viewBox="0 0 1000 600" role="img" aria-label="Plano del salón">
<!-- fondo / paredes -->
<rect x="0" y="0" width="1000" height="600" rx="12" fill="#fff" stroke="#f0d7e6"/>


<!-- barra (ejemplo) -->
<rect x="40" y="20" width="920" height="100" rx="10" fill="#fff7fb" stroke="#f6dbe8" />
<text x="60" y="70" font-size="22" fill="#6b3a52" font-weight="600">Bar / Recepción</text>


<!-- grupo donde se añadirán las mesas desde script.js -->
<!-- el script hará append de <g id="mesas"> con los elementos -->
</svg>
</section>


<aside class="info" aria-live="polite">
<div id="status">Cargando datos del mapa...</div>
<div class="meta">Código recibido: <span id="codeBadge">—</span></div>
<p class="hint">Prueba: <code>index.html?mesa=101</code></p>
</aside>
</main>


<footer class="foot">Hecho para la recepción — si quieres puedo adaptar colores o añadir generador de QR.</footer>


<script src="script-mapa.js" defer></script>
</body>
</html>
